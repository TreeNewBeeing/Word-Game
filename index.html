<!doctype html>
<html ng-app="todoApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="todo.js"></script>
  <link rel="stylesheet" href="todo.css">
</head>
<body>


  <div ng-controller="blocksController" style="width:100%">

     <!-- title -->
    <h1 style="text-align:center; height:60px; display:block">
	Get the word as fast as possible!!
    </h1>
    <br>
    <br>


    <!-- char blocks -->
    <ul class="row" style="width:100%;display:block;margin:0 auto">
      <li ng-repeat="block in blocksb"
          ng-click="addChar(block)"
	  class="col-xs-4 col-sm-3 col-md-2 col-lg-2"
	  style="display:block;">
        <div class="a block-{{block.done}}">
          {{block.text}}
        </div>
      </li>
    </ul>
    
    <br>
    <!-- start button -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 "
         style="height:120px;text-align=center">
      <button class="playButton"
              ng-click="hardPlay()"> start game (HARD)
      </button>


    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 "
         style="height:120px;text-align=center">
      <button class="playButton"
              ng-click="easyPlay()"> start game (EASY)
      </button>
     

    </div>

    <!-- show the gaming word -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
         style="text-align:center">
      please click every character in the word: 
  
      <h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
          style="text-align:center;display:block;
                 height:50px;">
        {{easy? (stdtext | easyMode) : stdtext  }}
      </h1>

    </div>

    <!-- finish -->
    <h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
        style="text-align:center;display:{{finish}};
               height:40px;margin-top:20px;margin-bottom:100px">
      Finished!
    </h1>

    <!-- clock -->
    <h1 class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
        style="text-align:center;display:block">
      {{stringTime}}
    </h1>

  </div>
</div>
</body>
</html>
